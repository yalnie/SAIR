name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  # Stage 1: Dependency Pre-fetching and Caching
  prepare-environment:
    name: Dependency Resolution Stage
    runs-on: ubuntu-latest
    steps:
      - name: 1.1 Initialize Repository
        uses: actions/checkout@v4

      - name: 1.2 Setup Java Runtime (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 1.3 Grant Execution Rights
        run: chmod +x gradlew

      - name: 1.4 Resolve Dependencies
        # This step ensures all required libraries are cached before the build starts.
        # It reduces the risk of network-related timeouts during compilation.
        run: ./gradlew androidDependencies --no-daemon --console=plain

  # Stage 2: Application Compilation and Artifact Generation
  build-application:
    name: Compilation and Packaging Stage
    needs: prepare-environment
    runs-on: ubuntu-latest
    
    env:
      # Aggressive memory management to prevent OOM (Out of Memory) crashes on GitHub Runners
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m" -Dorg.gradle.daemon=false

    steps:
      - name: 2.1 Initialize Repository
        uses: actions/checkout@v4

      - name: 2.2 Setup Java Runtime (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 2.3 Execute Production Build
        # --offline ensures we only use cached dependencies, preventing hidden download hangs.
        # -Pandroid.enableAapt2WorkerProcess=false reduces RAM usage during resource merging.
        run: |
          ./gradlew assembleDebug --no-daemon --offline --stacktrace \
          -Pandroid.enableAapt2WorkerProcess=false \
          -Dorg.gradle.workers.max=1 \
          --console=plain

      - name: 2.4 Archive Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SAIR-Distribution-Package
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
