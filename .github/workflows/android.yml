name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  # STAGE 1: Dependency Pre-fetching and Caching
  prepare-dependencies:
    name: 1. Dependency Resolution
    runs-on: ubuntu-latest
    steps:
      - name: 1.1 Checkout Source Code
        uses: actions/checkout@v4

      - name: 1.2 Setup Java Runtime (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 1.3 Verify Gradle Permissions
        run: chmod +x gradlew

      - name: 1.4 Warm-up Cache & Resolve Dependencies
        run: ./gradlew androidDependencies --no-daemon --console=plain

  # STAGE 2: Application Compilation and Packaging
  build-application:
    name: 2. Compilation Stage
    needs: prepare-dependencies
    runs-on: ubuntu-latest
    
    env:
      # Memory constraints for GitHub Runners (7GB Total)
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m" -Dorg.gradle.daemon=false

    steps:
      - name: 2.1 Checkout Source Code
        uses: actions/checkout@v4

      - name: 2.2 Setup Java Runtime (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: 2.3 Fix Execution Permissions
        run: chmod +x gradlew

      - name: 2.4 Execute Production Build
        # --quiet: Suppresses noise, shows ONLY the true error message.
        # --stacktrace: Provides detailed failure context if build fails.
        run: |
          ./gradlew assembleDebug \
            --no-daemon \
            --quiet \
            --stacktrace \
            -Pandroid.enableAapt2WorkerProcess=false \
            -Dorg.gradle.workers.max=1

      - name: 2.5 Archive Distribution Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: SAIR-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
