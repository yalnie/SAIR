name: Android CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-application:
    name: Build & Archive Artifacts
    runs-on: ubuntu-latest
    
    # Global environment variables for memory management
    # Prevents Gradle from exceeding runner memory limits
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m" -Dorg.gradle.daemon=false

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Configure Java Runtime (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' 

      - name: Verify Execution Permissions
        run: chmod +x gradlew

      - name: Compile Android Application (Debug)
        # --no-daemon ensures the process doesn't hang in CI environments
        run: ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Store Build Artifacts (APK)
        uses: actions/upload-artifact@v4
        with:
          name: SAIR-Debug-Package
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
